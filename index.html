<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/spotify.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fetch p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script> 
    <script src = 'scripts/smartshuffle.js'></script>

    <title>Smart Shuffle</title>
    
	
</head>

<body>
    <!-- Side by side conatiners -->
    <section class="container">
        <!-- left container -->
        <div class="one">
            <h1>Smart Shuffle</h1>
            Spotify playlist order optimisation tool: 
            Log in to rearrange your public playlists according to BPM, key and mood. 
            <br><br>
            <i>Powered by Spotify</i>
            <br>
            
            <br>

            <a id="loginLink" class="loginbutton" >Login</a>

            <br><br>

            <form id=fetchPlaylistsButtonElement>  
                <input type = "button" class="button" onclick = "fetchPlaylists()" value = "Load my playlists">   
            </form>    

            <table id=playlistTable>
                <tr> 
                    <td>
                        <form>  
                            <input type = "button" class="playlistbutton" id="playlistbutton0" onclick = "fetchPlaylistTracks(0)" value = "> Select <">   
                        </form> 
                    </td> 
                    <td id="playlist0"></td>
                </tr>

                <tr>
                    <td>
                        <form>  
                            <input type = "button" class="playlistbutton"  onclick = "fetchPlaylistTracks(1)" value = "> Select <">   
                        </form> 
                    </td> 
                    <td id="playlist1"></td>
                </tr>

                <tr>
                    <td>
                            <form>  
                                <input type = "button" class="playlistbutton" onclick = "fetchPlaylistTracks(2)" value = "> Select <">   
                            </form> 
                    </td> 
                    <td id="playlist2"></td>
                </tr>

                <tr>
                    <td>
                            <form>  
                                <input type = "button" class="playlistbutton" onclick = "fetchPlaylistTracks(3)" value = "> Select <">   
                            </form> 
                    </td> 
                    <td id="playlist3"></td>
                </tr>

                <tr>
                    <td>
                            <form>  
                                <input type = "button" class="playlistbutton" onclick = "fetchPlaylistTracks(4)" value = "> Select <">   
                            </form> 
                    </td> 
                    <td id="playlist4"></td>
                </tr>
                    
            </table>

            <table id=playlistControlTable>
                <tr> 
                    <td>
                        <form>  
                            <input type = "button" class="playlistbutton" onclick = "fetchPlaylists(previousPlaylistPage)" value = "< Previous">   
                        </form> 
                    </td>
                    <td>
                        <form>  
                            <input type = "button" class="playlistbutton" onclick = "fetchPlaylists(nextPlaylistPage)" value = "Next >">   
                        </form> 
                    </td> 
                </tr>
            </table>

            <br>
            <form id=optimiseButtonElement>  
                <input type = "button" class="reorderbutton" onclick = "createNewPlaylist()" value = "Optimise">   
            </form> 
            <br>
            <i id = warning></i>
            <br>
        </div>
        <!-- right container -->
        <div class="two">
            <div id="graphic">
            </div>
        </div>
    </section>

    <div class="overlay">
        <div id = trackdiv>        
        </div>

    </div>
    

    <div class="LogoOverlay"> 
        <img src="assets/Spotify_Logo_RGB_Green.png" alt="Spotify icon and name in Spotify branding">
    </div>

    <div class="footerOverlay"> 
        <a href="/datausage.html">Privacy Policy</a>
    </div>
    

    <script>
        document.getElementById("loginLink").setAttribute("href",authURI);
        hideAllOnStartup();
        //Check if user has logged in
        const currentQueryParameters = getCurrentQueryParameters('#');
		ACCESS_TOKEN = currentQueryParameters.get('access_token');
        var loggedIn = ACCESS_TOKEN.length > 1;
        if (loggedIn) {
            show("fetchPlaylistsButtonElement")
        }
    </script>

</body>
</html>
